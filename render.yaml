services:
  - type: web
    name: video-to-gif
    env: python
    pythonVersion: "3.9.18"
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg imagemagick build-essential python3-dev git
      python3.9 -m pip install --upgrade pip
      python3.9 -m pip install --upgrade setuptools wheel
      python3.9 -m pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.9.18"
      - key: PORT
        value: "10000"
    healthCheckPath: /
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1 